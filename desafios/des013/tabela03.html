<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de filmes</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border: 2px solid black;
            border-collapse: collapse;
            width: 800px;
        }

        caption {
            background-color: lightgrey;
            border: 2px solid black;
            border-bottom: 0px;
            padding: 20px;
            font-weight: bold;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        thead > tr > td {
            font-weight: bold;
        }

        .negrito {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>Minha Tabela</caption>
        <thead>
            <tr>
                <td scope="col">Grupo</td>
                <td scope="col">Nomes</td>
                <td scope="colgroup" colspan="3">Filmes</td>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="rowgroup" class="negrito" rowspan="3">Mulheres</td>
                    <td>Ana Maria Santos</td>
                    <td>Alien</td>
                    <td>Rambo</td>
                    <td>Vingadores</td>
                </tr>
                <tr>
                    <td>Beatriz Souza</td>
                    <td>Hulk</td>
                    <td>Inceptioon</td>
                    <td>Batman</td>
                </tr>
                <tr>
                    <td>Cláudia Melo</td>
                    <td>Oblivion</td>
                    <td>Matrix</td>
                    <td>Big Hero</td>
                </tr>
                <tr>
                    <td scope="rowgroup" class="negrito" rowspan="3">Hommens</td>
                    <td>Bruno Mendonça</td>
                    <td>Intocáveis</td>
                    <td>Amnésia</td>
                    <td>Gladiador</td>
                </tr>
                <tr>
                    <td>Daniel Lourenço</td>
                    <td>Wall-e</td>
                    <td>Oldboy</td>
                    <td>Dangal</td>
                </tr>
                <tr>
                    <td>Fabiano Mota</td>
                    <td>Star Wars 5</td>
                    <td>Taxi Driver</td>
                    <td>Toy Story</td>
                </tr>
            </tbody>
    </table>
</body>
</html>
