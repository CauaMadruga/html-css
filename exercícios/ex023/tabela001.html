<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            margin: auto;
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            border: 2px solid black;
        }

        tr.avisos {
            background-color: red;
            font-weight: bolder;
        }

        tr.avisos > td:hover {
            text-decoration: underline;
            color: rgb(250, 90, 90);
        }

        td {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
        }

        td.aprovado {
            background-color: greenyellow;
            font-weight: bolder;
        }

        td.aprovado:hover {
            text-decoration: underline;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Minha tabela</h1>
    <table>
        <tr class="avisos">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr>
            <td class="aprovado">A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr>
            <td class="aprovado">A3</td>
            <td>B3</td>
            <td class="aprovado">C3</td>
            <td>D3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="aprovado">B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>
    </table>
</body>
</html>
