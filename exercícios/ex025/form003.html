<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
                background-color: darkgray;
                font-family: Arial, Helvetica, sans-serif;
            }
        
            h1 {
                text-align: center;
                font-size: 48px;
            }

            form {
                text-align: center;
            }
    </style>
</head>
<body>
    <h1>Preencha Corretamente</h1>
    <div>
        <form action="">
            <p>
                <label for="iuser">Nome:</label>
                <input type="text" name="user" id="iser" required minlength="4" maxlength="16" placeholder="Insira seu nome">
            </p>
            <p>
                <label for="imedia">Média:</label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="Sua nota" step="0.1" required>
            </p>
            <p>
                <label for="iyear">Período letivo:</label>
                <input type="month" name="year" id="iyear" required>
            </p>
            <p>
                <label for="">Data da prova:</label>
                <input type="date" name="date" id="idate" required>
            </p>
            <p>
                Horário da prova:
                <input type="time" name="time" id="itime" required>
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </div>
</body>
</html>
