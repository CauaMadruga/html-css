<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdo estático</title>
    <style>
        #container {
            background-color: red;
            max-width: 800px;
            height: 400px;
            margin: auto;
            position: relative;
        }

        #conteudo {
            background-color: black;
            width: 400px;
            height: 200px;
            position: absolute;

            left: 50%;
            top: 50%;

            translate: -50% -50%;
        }
    </style>
</head>
<body>
        <article id="container">
            <section id="conteudo">

            </section>
        </article>
</body>
</html>
